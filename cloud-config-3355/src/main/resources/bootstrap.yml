server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:     #config客户端配置
      label: master       #分支名称
      name: config        #配置文件名称
      profile: prod        #读取后缀名称   上述3个综合:master分支上 config-dev.yml 的配置文件被读取 http://scconfig:3344/master-dev.yml
      uri: http://localhost:3344
    #rabbitmq 相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest



eureka:
  instance:
    instance-id: configclient3355
    prefer-ip-address: true

  client:
    service-url:
      defaultZone: http://localhost:10000/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"


